<div *ngIf="product.sale" class="product-item">
    <div class="name">{{ product.name }}</div>
    <img [src]="product.image">
    <div class="price">Price: {{ product.price }}</div>
    <div class="quantity">
        <button class="add">+</button>
        <button class="remove">-</button>
    </div>
</div>
